<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login - Grillo Store</title>
</head>
<body>
    <header class="auth-header">
        <div class="logo">
            <i class='bx bxs-leaf'></i> <a href="#">Grillo Store</a>
        </div>
        <button class="btn-dark-mode" aria-label="Alternar modo escuro">
            <i class='bx bxs-moon'></i>
        </button>
    </header>

    <main class="auth-page">
        <form class="auth-card" action="#" method="POST">
            <h1>Login</h1>
            
            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" placeholder="Digite seu email" type="email" required>
                <i class="bx bxs-user"></i>
                <small class="error-message"></small>
            </div>
            
            <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" placeholder="Digite sua senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
                <small class="error-message"></small>
            </div>
            
            <div class="esquecisenha">
                <label>
                    <input type="checkbox">
                    Lembrar minha senha
                </label>
                <a href="#">Esqueci minha senha</a>
            </div>
            
            <button type="submit" class="btn btn-primary">Entrar</button>
            
            <div class="registrar">
                <p>Não tem uma conta?<a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    
    <footer class="main-footer">
        © 2025 Grillo Store - Todos os direitos reservados.
    </footer>

    <script src="script.js"></script>
</body>
</html>
